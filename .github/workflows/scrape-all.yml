name: Daily Denomination Scrapers

on:
  # Run daily at 2 AM UTC (adjust time as needed)
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Maximum 1 hour for all scrapers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all scrapers
        run: node scripts/run-all-scrapers.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # MAIL_TO is only needed for PRC scraper (Nominatim geocoding API)
          # Can be a plain email address, doesn't need to be secret
          MAIL_TO: ${{ secrets.MAIL_TO || 'contact@yourdomain.com' }}

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: |
            *.log
          retention-days: 7
